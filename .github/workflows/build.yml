name: Build DuckSimulator Artifacts

on:
  push:
    branches: [ "main" ]
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker image (multi-runtime publish)
        run: docker build -t ducksim-build .

      - name: Create container and copy artifacts
        run: |
          docker create --name ducksim_temp ducksim-build
          docker cp ducksim_temp:/artifacts/out ./out
          docker rm ducksim_temp
          ls -lah ./out
          find ./out -maxdepth 2 -type f -print

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: DuckSimulatorApp-Artifacts
          path: out
